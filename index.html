<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 파일 전송</title>
    <style>
        #progressBarContainer {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
            display: none;
        }
        #progressBar {
            width: 0%;
            height: 25px;
            background-color: #4CAF50;
            text-align: center;
            line-height: 25px;
            color: white;
        }
    </style>
</head>
<body>

    <h2>주미 미니 SD 파일 전송 검증 시스템</h2>
    <button onclick="startTransfer()">파일 전송 시작</button>

    <h2>파일 개별 전송</h2>
    <button onclick="testSingleFileTransfer()">테스트 전송 (첫 번째 파일)</button>

    <div id="progressBarContainer">
        <div id="progressBar">0%</div>
    </div>
    <p id="progressText">전송 준비 중...</p>

    <script src="script.js"></script>

</body>
</html>
